{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'blog:post-create' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
    <a href="{% url 'blog:post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    <p class="top-menu">Hello {{ user.username }}
        <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
    </p>
    {% else %}
    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1><a href="{% url 'blog:post_list' %}">Ongwae John Blog</a></h1>

</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content%}
            {% endblock content%}
        </div>
    </div>
</div>

</body>
</html>
