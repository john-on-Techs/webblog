{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p><br />
            <input class="save btn btn-danger" type="submit" value="Confirm"/>
        </form>
    </div>
</div>
{% endblock content %}
