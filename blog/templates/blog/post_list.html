{% extends "blog/base.html" %}
{% block content %}
<div>
    <h1><a href="/">Web Blog</a></h1>
    {% for post in posts %}
    {{ post }}
    <div>
        <p>published:{{ post.published_at }}</p>
        <h2><a href="">{{ post.title}}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
