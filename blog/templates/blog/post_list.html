{% extends "blog/base.html" %}
{% load staticfiles %}
{% block content %}

            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_at }}</p>
                    </div>
                    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}

{% endblock content %}
