{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-default" type="submit" value="Save"/>
        </form>
    </div>
</div>
{% endblock content %}
